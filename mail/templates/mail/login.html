{% extends "mail/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="login-form-container">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <div class="form-group mb-3">
                <label for="login-email" class="form-label text-white">Email:</label>
                <input id="login-email" autofocus class="form-control" type="email" name="email" placeholder="Email">
            </div>

            <div class="form-group mb-4">
                <label for="login-password" class="form-label text-white">Password:</label>
                <input id="login-password" class="form-control" type="password" name="password" placeholder="Password">
            </div>

            <input class="btn btn-primary" type="submit" value="Login">
        </form>
    </div>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
