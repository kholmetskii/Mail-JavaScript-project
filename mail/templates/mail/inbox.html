{% extends "mail/layout.html" %}
{% load static %}

{% block body %}


    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" id="inbox-tab" href="#">Inbox</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="compose-tab" href="#">Compose</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="sent-tab" href="#">Sent</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="archived-tab" href="#">Archived</a>
        </li>
        <div class="d-flex align-items-center ml-auto" style="margin-left: auto;">
            <div class="mb-0 mr-3">{{ request.user.email }}</div>
            <a href="{% url 'logout' %}" class="logout-link">Log Out</a>
        </div>
    </ul>

    <div class="row" id="mailbox-view">
        <div class="col-md-4">
            <div id="mailbox-name" style="margin: 10px">
            </div>
            <div id="email-previews">
            </div>
        </div>
        <div class="col-md-8">
            <h3 style="margin: 10px">Mail</h3>
            <div id="email-view">
            </div>
        </div>
    </div>

    <div id="compose-view">
        <div class="container mt-4">
            <h3 class="mb-3 text-white">New Email</h3>
            <form id="compose-form">
                <div class="form-group mb-3">
                    <label for="compose-from" class="form-label text-white">From:</label>
                    <input id="compose-from" type="text" class="form-control" disabled value="{{ request.user.email }}" aria-label="Sender email">
                </div>

                <div class="form-group mb-3">
                    <label for="compose-recipients" class="form-label text-white">To:</label>
                    <input id="compose-recipients" type="email" class="form-control" placeholder="Recipient's email" aria-label="Recipient email">
                </div>

                <div class="form-group mb-3">
                    <label for="compose-subject" class="form-label text-white">Subject:</label>
                    <input id="compose-subject" type="text" class="form-control" placeholder="Subject" aria-label="Email subject">
                </div>

                <div class="form-group mb-4">
                    <label for="compose-body" class="form-label text-white">Body:</label>
                    <textarea id="compose-body" class="form-control" rows="5" placeholder="Write your message here" aria-label="Email body"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Send</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}?v={{ timestamp }}" defer></script>
{% endblock %}
